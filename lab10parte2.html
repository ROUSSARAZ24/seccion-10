<body>
    <script>
        let a=20;
        let b=5;
        let suma=a+b;
        let resta=a-b;
        let multiplicacion=a*b;
        let division=a/b;
        console.log("\n suma:",suma);
        console.log("\n resta:",resta);
        console.log("\n multiplicacion:",multiplicacion);
        console.log("\n division:",division);

        console.log("\n a es mayor que b",(a>b));
        console.log("\n a es igual a b",(a==b));
        console.log("\n a es menor que b",(a<b));
        console.log("\n es mayor e igual que b",(a>=b));
        console.log("\n a es menor e igual que b",(a<=b));
        console.log("\n a es diferente a b",(a!=b));

    </script>
